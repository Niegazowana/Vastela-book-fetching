<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vastela Book Fetcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.3/xlsx.full.min.js"></script>
</head>
<body>

    <h1>Wilkommen</h1>
    
    <!-- Text field for user input -->
    <input type="text" id="GoogleAPIKey" placeholder="Add your google api key here">
    
    <textarea id="myTextField" type="text" cols="40" rows="5"  placeholder="Paste your ISBN here, one ISBN per line"></textarea>


    <progress id="progress-bar" value="70" max="100">70 %</progress>

    <!-- Button to trigger an action -->
    <button id="myButton">Start</button>


    <button id="showThumbnails">Show Thumbnails</button>


    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
